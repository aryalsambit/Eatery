<div class="container">
    <h1>Contact List <button class="btn btn-success toRight" ng-click="contactCtrl.addContact()">Add Contact</button></h1>
    <table class="table table-condensed table-responsive">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email address</th>
            <th>Address </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contactCtrl.contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.address + ', ' + contact.city + ', ' + contact.state }}</td>
            <td><button class="btn btn-danger" ng-click="contactCtrl.deleteContact(contact.phone)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
