<div class="container">
    <div class="">
        <h1>Online Reservation</h1>
        <hr />
        <form data-ng-submit="reserveCtrl.addReservation()">
        <div class="form-group">
                <label for="reserveName">Name</label>
                <input type="text" class="form-control" id="reserveName" data-ng-model="reserveCtrl.newGuest.name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="reserveEmail">Email</label>
                <input type="email" class="form-control" id="reserveEmail" data-ng-model="reserveCtrl.newGuest.email" placeholder="john@gmail.com" required>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="reserveAddress">Address</label>
                        <input type="text" class="form-control" id="reserveAddress" data-ng-model="reserveCtrl.newGuest.address" placeholder="Address" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="reserveAddress1">Address Line 2</label>
                        <input type="text" class="form-control" id="reserveAddress1" data-ng-model="reserveCtrl.newGuest.address1" placeholder="Address Line 2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="reserveCity">City</label>
                        <input type="text" class="form-control" id="reserveCity" data-ng-model="reserveCtrl.newGuest.city" placeholder="City" required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="state">State</label>
                        <div>
                            <select class="form-control" id="state" data-ng-model="reserveCtrl.newGuest.state" name="state" required>
                                <option value="">-- Select State --</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="zip">City</label>
                        <input type="number" class="form-control" id="zip" placeholder="Zip" data-ng-model="reserveCtrl.newGuest.zip" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="reservePhone">Phone</label>
                        <input type="tel" class="form-control" id="reservePhone" data-ng-model="reserveCtrl.newGuest.phone" placeholder="Enter Your Phone"
                               required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="reserveDate">Date</label>
                        <input type="date" class="form-control" id="reserveDate" data-ng-model="reserveCtrl.newGuest.date"  placeholder="MM/DD/YYYY" required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="reserveTime">Time</label>
                        <input class="form-control" type="time" name="time" data-ng-model="reserveCtrl.newGuest.time" id="reserveTime"
                               placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="reserveSize">Guest #</label>
                        <input type="number" class="form-control" id="reserveSize" data-ng-model="reserveCtrl.newGuest.size" placeholder="# Guests" required>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="reserveSpecial">Special Instructions</label>
                        <input type="text" class="form-control" id="reserveSpecial" data-ng-model="reserveCtrl.newGuest.instruct"
                               placeholder="e.g. Birthday, Anniversary etc.">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn large-btn btn-success" id="createReservation">Reserve</button>
                <button type="button" class="btn btn-link" data-ng-click="reserveCtrl.modifyReservation()">Change Existing Reservation?
                </button>
            </div>
        </form>
    </div>
</div>
