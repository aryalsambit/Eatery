    <div class="container">
        <h1>Update Profile</h1>
        <hr/>
        <form data-ng-submit="profileCtrl.updateProfile()">
            <div class="form-group">
                <label for="profileName">Restaurant Name</label>
                <input type="text" class="form-control" id="profileName" data-ng-model = "profileCtrl.details.name" required>
            </div>
            <div class="form-group">
                <label for="profileAddress">Address</label>
                <input type="text" class="form-control" id="profileAddress" data-ng-model = "profileCtrl.details.address" required>
            </div>
            <div class="form-group">
                <label for="profileNo">Phone No:</label>
                <input type="tel" class="form-control" id="profileNo" data-ng-model = "profileCtrl.details.phone" required>
            </div>
            <div class="form-group">
                <label for="profileEmail">Email Address</label>
                <input type="email" class="form-control" id="profileEmail" data-ng-model = "profileCtrl.details.email" required>
            </div>
            <div class="form-group">
                <label for="profileURL">URL</label>
                <input type="url" class="form-control" id="profileURL" data-ng-model = "profileCtrl.details.url" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn large-btn btn-success">Update Profile</button>
            </div>
        </form>
    </div>
