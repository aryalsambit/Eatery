<div class="container">
    <h1>New Contact</h1>
    <form data-ng-submit="newContactCtrl.addContact()">
        <div class="form-group">
            <label for="reserveName">Name</label>
            <input type="text" class="form-control" id="reserveName" data-ng-model="newContactCtrl.newContact.name" placeholder="Enter Your Name" required>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="reservePhone">Phone</label>
                    <input type="tel" class="form-control" id="reservePhone" data-ng-model="newContactCtrl.newContact.phone" placeholder="Enter Your Phone"
                           required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="reserveEmail">Email</label>
                    <input type="email" class="form-control" id="reserveEmail" data-ng-model="newContactCtrl.newContact.email" placeholder="john@gmail.com" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="reserveAddress">Address</label>
                    <input type="text" class="form-control" id="reserveAddress" data-ng-model="newContactCtrl.newContact.address" placeholder="Address" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="reserveAddress1">Address Line 2</label>
                    <input type="text" class="form-control" id="reserveAddress1" data-ng-model="newContactCtrl.newContact.address1" placeholder="Address Line 2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="reserveCity">City</label>
                    <input type="text" class="form-control" id="reserveCity" data-ng-model="newContactCtrl.newContact.city" placeholder="City" required>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="state">State</label>
                    <div>
                        <select class="form-control" id="state" data-ng-model="newContactCtrl.newContact.state" name="state" required>
                            <option value="">-- Select State --</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="number" class="form-control" id="zip" placeholder="Zip" data-ng-model="newContactCtrl.newContact.zip" required>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn large-btn btn-success">Save</button>
        </div>
    </form>

</div>
