<!DOCTYPE html>
<html ng-app="reserveApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-theme.min.css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="example-navbar-collapse" ng-controller="MainController as mainCtrl">
        <ul class="nav navbar-nav navbar-inverse">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="reserve">Reservation</a></li>
          <li class="dropdown" ng-show="mainCtrl.isLoggedIn">
            <a class="dropdown-toggle" data-toggle="dropdown">Owner<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="reserveList">Reservation List</a></li>
                <li><a ui-sref="seating">Seating</a></li>
                <li><a ui-sref="profile">Profile</a></li>
                <li><a ui-sref="contactList">Contact</a></li>
              </ul>
          </li>
          <li><a ui-sref="about">About Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right marginRight">
          <li ng-hide="mainCtrl.isLoggedIn">
            <a ui-sref="login">Login</a>
          </li>
          <li ng-show="mainCtrl.isLoggedIn">
            <a data-ng-click="mainCtrl.logoutOwner()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="start">
      <figure class="circle"/>
      <span class="icon glyphicon-cutlery">EATERY</span>
    </div>
    <div class="spacer">&nbsp;</div>
  </header>
  <section ui-view></section>
  <script src="https://code.angularjs.org/1.3.16/angular.js"></script>
  <script src="https://code.angularjs.org/1.3.16/angular-route.min.js"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="scripts/lib/jquery-1.11.0.min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controller/about-ctrl.js"></script>
  <script src="scripts/controller/main-ctrl.js"></script>
  <script src="scripts/controller/message-ctrl.js"></script>
  <script src="scripts/controller/owner-contact-ctrl.js"></script>
  <script src="scripts/controller/owner-new-contact-ctrl.js"></script>
  <script src="scripts/controller/owner-profile-ctrl.js"></script>
  <script src="scripts/controller/owner-reservation-ctrl.js"></script>
  <script src="scripts/controller/owner-seating-ctrl.js"></script>
  <script src="scripts/controller/reservation-ctrl.js"></script>
  <script src="scripts/controller/owner-login-ctrl.js"></script>
  <script src="scripts/controller/owner-reservation-details-ctrl.js"></script>
  <script src="scripts/controller/owner-reservation-modify-ctrl.js"></script>
  <script src="scripts/controller/owner-reservation-edit-ctrl.js"></script>
  <script src="scripts/service/contactService.js"></script>
  <script src="scripts/service/profileService.js"></script>
  <script src="scripts/service/reservationService.js"></script>
  <script src="scripts/service/loginService.js"></script>
</body>
</html>
